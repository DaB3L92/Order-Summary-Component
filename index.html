<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">
    <section class="header_image">
    </section>
  
      <h1>Order Summary</h1>
      <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <a>
          <img class="music_icon" src="./images/icon-music.svg" alt="">
        </a>
        <div class="plan_price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change_plan">Change</a>
      </div>
        <input class="btn_payment" type="button" value="Proceed to Payment">
        <input class="btn_cancel" type="button" value="Cancel Order">

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DaB3L92" target="_blank">Dami√°n Rocha</a>.
  </footer>
</body>

</html>
